<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Conservation - Levels</title>
  <link rel="stylesheet" href="waterconservation.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wc-bg"></div>

  <header class="wc-header">
    <div class="header-left"></div>
    <h1>Water Conservation</h1>
    <div class="wc-actions">
      <button id="resetProgress" class="wc-btn">Reset Progress</button>
      <button id="backModules" class="wc-btn" onclick="window.location.href='chooseModule.html'">
        Back to Choose Modules
      </button>
    </div>
  </header>

  <main class="wc-canvas">
    <!-- Decorative neon vectors -->
    <div class="neon-bubble nb-1"></div>
    <div class="neon-bubble nb-2"></div>
    <div class="neon-bubble nb-3"></div>
    
    <!-- Additional neon lines -->
    <div class="neon-line neon-line-1"></div>
    <div class="neon-line neon-line-2"></div>
    <div class="neon-line neon-line-3"></div>
    
    <!-- Floating neon particles -->
    <div class="neon-particle particle-1"></div>
    <div class="neon-particle particle-2"></div>
    <div class="neon-particle particle-3"></div>
    <div class="neon-particle particle-4"></div>
    <div class="neon-particle particle-5"></div>
    
    <!-- Neon wave effects -->
    <div class="neon-wave wave-1"></div>
    <div class="neon-wave wave-2"></div>

    <!-- Levels path -->
    <ol class="level-path" id="levelPath" aria-label="Water Conservation Levels">
      <!-- Arrange levels horizontally one after another -->
      <li class="level" data-level="1">
        <button class="island" aria-label="Level 1"></button>
        <button class="Start-btn" aria-label="Start" onclick="window.open('https://lovable.dev/projects/3b88efc4-0880-4685-90f5-75690f48e6a8', '_blank')">Start</button>
      </li>
      <li class="level" data-level="2">
        <button class="island" aria-label="Level 2"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="3">
        <button class="island" aria-label="Level 3"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="4">
        <button class="island" aria-label="Level 4"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="5">
        <button class="island" aria-label="Level 5"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="6">
        <button class="island" aria-label="Level 6"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="7">
        <button class="island" aria-label="Level 7"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="8">
        <button class="island" aria-label="Level 8"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="9">
        <button class="island" aria-label="Level 9"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
      <li class="level" data-level="10">
        <button class="island" aria-label="Level 10"></button>
        <button class="Start-btn" aria-label="Start">Start</button>
      </li>
    </ol>
  </main>

  <script src="waterconservation.js"></script>
</body>
</html>
